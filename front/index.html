<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logo-ucamp-dark.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
    <title>Stats COVID-19</title>
</head>
<!-- Here put into body event onload="initCharts()" -->
<body>
        <!-- header -->
        <section id="header">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../imagenes/logo-ucamp-dark.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        &nbsp;Using API: Covid-19-API
                    </a>
                </div>
            </nav>
        </section>

        <div class="main-content">
            <div class="column is-one-fifth" id ="lista">
                <ol>
                    <div id="show-spinner-initial"></div>
                    <li> 
                        <div class="select">
                            <select  id="data-country"></select>
                        </div>
                    </li>
                    <li>
                        <div class="select">
                            <select  id="data-status">
                                <option>recovered</option>
                                <option>deaths</option>
                                <option>confirmed</option>
                            </select>
                        </div>
                    </li>
                    <li> 
                        <div class="field">
                            <label class="label">Initial:</label>
                            <div class="select">
                                <form><input type ="date" class="date is outlined" id="data-initial-date" name="data-initial-date" required="required"> </form>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="field">
                            <label class="label">Final:</label>
                            <div class="control">
                                <div class="select">
                                    <form><input type ="date" id="data-final-date" name="data-final-date" required="required"> </form>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <p>  <button id="btn-search" class="btn btn-success" onclick="getData()">Search</button> </p> 
                        <div id="show-spinner"></div>
                    </li>
                </ol>
            </div>
            <div class="column" id="chart1">
                <div calss="contenedor">
                    <div class="content">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="column" id="chart2">
                <div calss="contenedor">
                    <div class="content">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="column" id="chart3">
                <div calss="contenedor">
                    <div class="content">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>       
        </div>
        <footer class="page-footer font-small bg-dark text-light bg-dark">
            <div class="footer-copyright text-center py-3">© 2021 TEAM 2:
                <a href="#">Carolina Perez,</a>
                <a href="#">Jorge Angel Novoa,</a>
                <a href="#">Josè Antonio Salinas,</a>
                <a href="#">Alberto Miranda Pacheco,</a>
                <a href="#">Alan Abarca Velazquez,</a>
                <a href="#">Itzel Ibañez Miranda,</a>
                <a href="#">Omar Rodrigo Orozco,</a>
                <a href="#">Martin Barrera,</a>
                <a href="#">Gerardo Paxtian Torres,</a>
                <a href="#">Raul Eduardo Trejo.</a>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
